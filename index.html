/* Contenedor principal del popup */
.ol-popup {
  position: absolute;
  background: transparent;
  padding: 0;
  border: none;
  bottom: 12px;
  left: -50%;
}

/* Burbuja blanca */
.popup-bubble {
  background: #ffffff;
  border-radius: 12px;
  padding: 10px 12px;
  min-width: 180px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);

  font-weight: 700;
  font-size: 13px;
  margin-bottom: 6px;

  padding-bottom: 4px;
}

/* Tabla */
.popup-table {
  border-collapse: collapse;
  width: 100%;
}

.popup-label {
  font-weight: 600;
  padding-right: 6px;
  color: #42526e;
  vertical-align: top;
  white-space: nowrap;
}

.popup-value {
  color: #172b4d;
}

/* Flechita tipo nube */
.popup-bubble::after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  border-width: 8px 8px 0 8px;
  border-style: solid;
  border-color: #ffffff transparent transparent transparent;
}

    <!-- SCRIPT DE INTEGRACI√ìN (mockup + qgis2web) -->
    <script>
	
	var osmBase = new ol.layer.Tile({
		source: new ol.source.OSM()
			});
			
	var ignGrisBase = new ol.layer.Tile({
  visible: false,
  source: new ol.source.XYZ({
    url: 'https://wms.ign.gob.ar/geoserver/gwc/service/tms/1.0.0/mapabase_gris@EPSG%3A3857@png/{z}/{x}/{-y}.png',
    attributions: '¬© Instituto Geogr√°fico Nacional (IGN)'
  })
});

var baseLayers = {
  osm: osmBase,
  'ign-gris': ignGrisBase
};

document.getElementById('basemap-select').addEventListener('change', function () {
  var selected = this.value;

  Object.values(baseLayers).forEach(layer => {
    layer.setVisible(false);
  });

  baseLayers[selected].setVisible(true);
});


			// MAPA
	var map = new ol.Map({
		target: 'map',
		controls: [], 
		layers: [osmBase, ignGrisBase],
		view: new ol.View({
			center: ol.proj.fromLonLat([-60.7, -31.63]),
			zoom: 12
		})
			});

const geojsonLayers = {};

// ========================
// CARGA DE CAPAS GEOJSON
// ========================

async function loadGeoJSONLayers() {
  const response = await fetch('layers/layers.json');
  const files = await response.json();

  files.forEach(item => {
    const layerKey = item.file.replace('.geojson', '');
    const styleFn = getLayerStyle(layerKey);

    const source = new ol.source.Vector({
      url: `layers/${item.file}`,
      format: new ol.format.GeoJSON()
    });

    const layer = new ol.layer.Vector({
      source: source,
      style: styleFn || defaultVectorStyle
    });
	
	layer.set('layerKey', item.file.replace('.geojson', ''));

    map.addLayer(layer);

    // üî• ESTO ES LO QUE FALTABA / FALLABA
    geojsonLayers[item.name] = layer;

    addLayerToPanel(item.name, layer);
  });

  // üî• SOLO AC√Å se llena el select
  populateFilterLayers();
}

const overlay = new ol.Overlay({
  element: document.getElementById('popup'),
  positioning: 'bottom-center',
  stopEvent: true,
  offset: [0, -10]
});

map.addOverlay(overlay);

map.on('singleclick', function (evt) {
  let found = false;

  map.forEachFeatureAtPixel(evt.pixel, function (feature, layer) {
    const layerKey = layer.get('layerKey');
    if (!layerKey) return;

    const html = buildPopupContent(feature, layerKey);
    if (!html) return;

    document.getElementById('popup-content').innerHTML = html;
    overlay.setPosition(evt.coordinate);
    found = true;

    return true; // detener b√∫squeda
  });

  if (!found) {
    overlay.setPosition(undefined);
  }
});

document.getElementById('popup-closer').onclick = function () {
  overlay.setPosition(undefined);
  return false;
};

function updateLayout() {

  const right = sidebarRight.classList.contains('collapsed');

  app.classList.toggle('left-collapsed', left);
  app.classList.toggle('right-collapsed', right);

  btnLeft.textContent = left ? '‚ùØ' : '‚ùÆ';
  btnRight.textContent = right ? '‚ùÆ' : '‚ùØ';

  }, 310);
}

// FILTRO
// ========================

const filterLayerSelect = document.getElementById('filter-layer');
const filterFieldSelect = document.getElementById('filter-field');
const filterValueSelect = document.getElementById('filter-value');

const visibleStyle = null;
const hiddenStyle = new ol.style.Style({ display: 'none' });

function populateFilterLayers() {
  const select = document.getElementById('filter-layer');
  select.innerHTML = '';

  const placeholder = document.createElement('option');
  placeholder.value = '';
  placeholder.textContent = 'Seleccione una capa';
  select.appendChild(placeholder);

  Object.keys(geojsonLayers).forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    select.appendChild(opt);
  });
}

function updateFilterValues() {
  filterValueSelect.innerHTML = '';

  const layerName = filterLayerSelect.value;
  const field = filterFieldSelect.value;

  if (!layerName || !field) {
    filterValueSelect.disabled = true;
    return;
  }

  const layer = geojsonLayers[layerName];
  if (!layer) return;

  const features = layer.getSource().getFeatures();
  if (!features.length) return;

  // üö´ la capa no tiene ese campo
  if (!(field in features[0].getProperties())) {
    const opt = document.createElement('option');
    opt.value = '';
    opt.textContent = `La capa no posee el campo "${field}"`;
    opt.disabled = true;
    opt.selected = true;
    filterValueSelect.appendChild(opt);
    filterValueSelect.disabled = true;
    return;
  }

  // ‚úÖ valores √∫nicos
  const values = [...new Set(
    features
      .map(f => f.get(field))
      .filter(v => v !== null && v !== undefined && v !== '')
  )].sort((a, b) => String(a).localeCompare(String(b), 'es'));

  const placeholder = document.createElement('option');
  placeholder.value = '';
  placeholder.textContent = 'Seleccione un valor';
  filterValueSelect.appendChild(placeholder);

  values.forEach(v => {
    const opt = document.createElement('option');
    opt.value = v;
    opt.textContent = v;
    filterValueSelect.appendChild(opt);
  });

  filterValueSelect.disabled = false;
}

filterLayerSelect.addEventListener('change', updateFilterValues);
filterFieldSelect.addEventListener('change', updateFilterValues);

document.getElementById('btn-apply-filter').addEventListener('click', () => {
  const layerName = filterLayerSelect.value;
  const field = filterFieldSelect.value;
  const value = filterValueSelect.value;

  if (!layerName || !field || !value) {
    alert('Seleccione capa, campo y valor');
    return;
  }

  const layer = geojsonLayers[layerName];
  if (!layer) return;

  layer.getSource().getFeatures().forEach(feature => {
    const match = String(feature.get(field)) === String(value);
    feature.setStyle(match ? visibleStyle : hiddenStyle);
  });
});

document.getElementById('btn-clear-filter').addEventListener('click', () => {
  // 1Ô∏è‚É£ Restaurar estilos de todas las capas
  Object.values(geojsonLayers).forEach(layer => {
    layer.getSource().getFeatures().forEach(feature => {
      feature.setStyle(visibleStyle); // vuelve al estilo original
    });
  });

  // 2Ô∏è‚É£ Resetear selects
  filterLayerSelect.value = '';
  filterFieldSelect.value = '';
  filterValueSelect.innerHTML = '';

  // 3Ô∏è‚É£ Deshabilitar valores
  filterValueSelect.disabled = true;

  // (opcional) si quer√©s bloquear campo hasta elegir capa
  // filterFieldSelect.disabled = false; // o true, seg√∫n tu UX
});

// agrega un checkbox en el panel izquierdo
function addLayerToPanel(name, layer) {
  const id = `chk-${name}`;
  const div = document.createElement('div');
  div.innerHTML = `
    <label style="font-size:13px;">
      <input type="checkbox" id="${id}" checked>
      ${name}
    </label>
  `;
  document.getElementById('layer-tree').appendChild(div);

  document.getElementById(id).addEventListener('change', function () {
    layer.setVisible(this.checked);
	
  });
}

  loadGeoJSONLayers();
});

// BUSCADOR CON MARCADOR + POPUP

// elementos del DOM
var searchInput = document.getElementById('search-input');
var btnSearch = document.getElementById('btn-search');

// capa para el marcador
var markerLayer = new ol.layer.Vector({
  source: new ol.source.Vector()
});
map.addLayer(markerLayer);

// evento de b√∫squeda
btnSearch.addEventListener('click', async function () {
  var q = searchInput.value;
  if (!q) return;

  var url = 'https://nominatim.openstreetmap.org/search?format=json' +
          '&q=' + encodeURIComponent(q) +
          '&bounded=1' +
          '&viewbox=' + '-60.78,-31.60,-60.65,-31.72';

  try {
    var res = await fetch(url);
    var data = await res.json();

    if (data && data.length > 0) {
      var lon = parseFloat(data[0].lon);
      var lat = parseFloat(data[0].lat);
      var coord = ol.proj.fromLonLat([lon, lat]);

      // mover el mapa
      map.getView().animate({
        center: coord,
        zoom: 17,
        duration: 800
      });

      // limpiar anteriores
      markerLayer.getSource().clear();

      // crear feature del marcador
      var marker = new ol.Feature({
        geometry: new ol.geom.Point(coord),
        info: data[0].display_name
      });

      // estilo del marcador
      marker.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 7,
          fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.8)' }),
          stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
        })
      }));

      markerLayer.getSource().addFeature(marker);
    }

  } catch (err) {
    console.error(err);
    alert('Error al buscar la direcci√≥n.');
  }
});

// ========================
// GEOLOCALIZACI√ìN DEL DISPOSITIVO
// ========================

var btnGeolocate = document.getElementById('btn-geolocate');

btnGeolocate.addEventListener('click', function () {

  if (!navigator.geolocation) {
    alert('La geolocalizaci√≥n no est√° disponible en este navegador.');
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function (position) {
      var lon = position.coords.longitude;
      var lat = position.coords.latitude;
      var coord = ol.proj.fromLonLat([lon, lat]);

      // mover el mapa (igual que la b√∫squeda)
      map.getView().animate({
        center: coord,
        zoom: 17,
        duration: 800
      });

      // limpiar marcador anterior
      markerLayer.getSource().clear();

      // crear feature del marcador
      var marker = new ol.Feature({
        geometry: new ol.geom.Point(coord),
        info: 'Ubicaci√≥n actual'
      });

      // MISMO estilo que el buscador
      marker.setStyle(new ol.style.Style({
        image: new ol.style.Circle({
          radius: 7,
          fill: new ol.style.Fill({ color: 'rgba(255,0,0,0.8)' }),
          stroke: new ol.style.Stroke({ color: '#fff', width: 2 })
        })
      }));

      markerLayer.getSource().addFeature(marker);
    },
    function () {
      alert('No se pudo obtener la ubicaci√≥n.');
    },
    {
      enableHighAccuracy: true,
      timeout: 10000
    }
  );
});


// popup contenido de la capa

function buildPopupContent(feature, layerKey) {
  const config = popupConfig[layerKey];
  if (!config) return null;

  let html = `<div class="popup-bubble">`;
  html += `<div class="popup-title">${config.title}</div>`;
  html += `<table class="popup-table">`;

  config.fields.forEach(field => {
    const value = feature.get(field.key);
    if (value !== undefined && value !== null && value !== '') {
      html += `
        <tr>
          <td class="popup-label">${field.label}</td>
          <td class="popup-value">${value}</td>
        </tr>
      `;
    }
  });

  html += `</table></div>`;
  return html;
}
